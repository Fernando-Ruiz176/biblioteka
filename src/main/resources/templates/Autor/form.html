<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
	<title>Form-Autor</title>
	<link href="/css/estilo.css" rel="stylesheet"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body style="margin-top: 100px; margin-left: 500px;">
	<div class="container">
		<form data-th-action="@{/autor/procesar}" data-th-object="${autor}" method="POST">
			<h1 style="color:black; margin-top: 10px; margin-bottom: 2px; text-align: center;">Formulario de Autor</h1>
			<input type="hidden" data-th-field="*{id}" /><br>
			<div class="mb-4" style="color:black;">
				<p>Nombre: <br><input type="text" data-th-field="*{nombre}"/><br>
				<span style="color: red;" data-th-if="${#fields.hasErrors('nombre')}" data-th-errors="*{nombre}" ></span></p>
			</div>
			<button class="btn btn-primary" type="submit">Guardar</button>
			<a data-th-href="@{/autor/index}" class="btn btn-primary">volver</a>
		</form>
	</div>
</body>
</html>
