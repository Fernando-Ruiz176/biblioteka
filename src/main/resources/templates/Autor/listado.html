<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Listado</title>
	<link href="/css/estilo.css" rel="stylesheet"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body style="margin-top: 30px; margin-left: 600px; margin-right: 25px;">
	<div class="container">
		<h1 style="text-align: center; font-family:sans-serif; font-size: xx-large; color:white; background-color: teal;"> Listado de Autores</h1>	
	</div>
	<div class="container">
		<table class="table">
			<thead style="color: beige;">
				<tr>
					<th>ID</th>
					<th>Nombre</th>			
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody style="color: beige;">
				<tr data-th-each="autor: ${autores}">
					<td><span data-th-text="${autor.id}"></span></td>
					<td><span data-th-text="${autor.nombre}"></span></td>
					<td>
						<a class="btn btn-warning" data-th-href="@{/autor/editar/{autorId}(autorId=${autor.id})}">Editar</a>
						<a class="btn btn-danger" data-th-href="@{/autor/eliminar/{autorId}(autorId=${autor.id})}">Eliminar</a>
					</td>		
				</tr>						
			</tbody>		
		</table>
		<a data-th-href="@{/autor/nuevo}" style="text-align: center;" class="btn btn-primary">Nuevo Autor</a>
		<a data-th-href="@{/autor/index}" class="btn btn-primary">volver</a>
	</div>
</body>
</html>
