<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Listado</title>
	<link href="/css/estilo.css" rel="stylesheet"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body style="margin-top: 30px; margin-left: 170px; margin-right: 105px; background: grey;">	
	<div class="container">
		<h1 style="text-align: center; font-family:sans-serif; font-size: xx-large; color:white; background-color: teal;"> Listado de Libros</h1>	
	</div>
	<div class="container">
		<table class="table">
			<thead style="color: gold;">
				<tr>
					<th>ID</th>
					<th>ISBN</th>
					<th>Nombre</th>
					<th>Fecha Edicion</th>
					<th>Autor</th>
				</tr>
			</thead>
			<tbody style="color: gold;">
				<tr data-th-each="libro: ${libros}">
					<td><span data-th-text="${libro.id}"></span></td>
					<td><span data-th-text="${libro.isbn}"></span></td>
					<td><span data-th-text="${libro.nombre}"></span></td>
					<td><span data-th-text="${libro.fechaEdicion}"></span></td>
					<td><span data-th-text="${libro.autor.nombre}"></span></td>
				</tr>						
			</tbody>		
		</table>
		</div><br>
		<footer style="text-align: center;">
			<a data-th-href="@{/}"  class="btn btn-primary">volver</a>
		</footer>
</body>
</html>
