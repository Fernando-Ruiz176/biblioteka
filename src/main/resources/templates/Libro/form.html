<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Form-Libro</title>
	<link href="/css/estilo.css" rel="stylesheet"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body style="margin-top: 100px; margin-left: 500px;">
	<div class="container">
		<form data-th-action="@{/libro/procesar}" data-th-object="${libro}"method="POST">
			<h1 style="color:black;">Formulario de Libros</h1>
			<input type="hidden" data-th-field="*{id}" />
			<div class="mb-3" style="color:black;">
				<p>
				ISBN: <br><input type="text" data-th-field="*{isbn}"/>
				</p>
			</div>
			<div class="mb-3" style="color:black;">
				<p>
				Nombre: <br><input type="text" data-th-field="*{nombre}"/>
				</p>
			</div>
			<div class="mb-3" style="color:black;">
				<p>
				Fecha de Edicion: <br><input type="date" data-th-field="*{fechaEdicion}"/>
				<span style="color: red;" data-th-if="${#fields.hasErrors('fechaEdicion')}" data-th-errors="*{fechaEdicion}" ></span>
				</p>
			</div>
			<div class="mb-3" style="color:black;;">
				<p>
				Autor: <br><select data-th-field ="*{autor}"> 
					<option  
							data-th-each="autor: ${autores}"
							data-th-value="${autor.id}"
							data-th-text="${autor.nombre}"></option>
				</select>
				</p><br>
			</div>
				<button class="btn btn-primary" type="submit">Guardar</button>
				<a data-th-href="@{/libro/index}"  class="btn btn-primary">volver</a>
		</form>
	</div>
</body>
</html>
